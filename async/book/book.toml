[book]
authors = ["Dheepak Krishnamurthy"]
language = "en"
multilingual = false
src = "src"
title = "ratatui-async-template"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.svgbob2]

[preprocessor.catppuccin]
assets_version = "0.2.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]

[output.html]
additional-css = ["./mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
git-repository-url = "https://github.com/ratatui-org/ratatui-async-template"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ratatui-org/ratatui-async-template/edit/main/book/{path}"
site-url = "/ratatui-async-template/"

[output.html.playground]
runnable = false

[output.linkcheck]
